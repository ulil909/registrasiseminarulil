<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar Teknologi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body { background-color: #f4f4f4; }
        .container { max-width: 900px; margin: 50px auto; }
        .card { padding: 20px; border-radius: 12px; }
        .btn { width: 100%; border-radius: 8px; }
        .error { color: red; font-size: 0.8em; }
        #successMsg { text-align: center; font-weight: bold; display: none; }
        .sidebar { padding: 20px; background: #eeeeee; border-radius: 10px; }
        @media (max-width: 768px) {
            .sidebar { margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <header class="blue darken-3 white-text center-align">
        <h4>Registrasi Seminar Teknologi Nasional</h4>
    </header>
    <main class="container row">
        <aside class="col s12 m4 sidebar">
            <h5>Informasi Seminar</h5>
            <p>Informasi Seminar Informasi Seminar Informasi Seminar Informasi Seminar Informasi Seminar</p>
        </aside>
        <section class="col s12 m8">
            <div class="card white">
                <h5 class="center-align">Formulir Pendaftaran</h5>
                <form id="regForm">
                    <div class="input-field">
                        <input type="text" id="nama" required>
                        <label for="nama">Nama Lengkap</label>
                        <span class="error" id="namaError"></span>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                        <span class="error" id="emailError"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <span class="error" id="passwordError"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Konfirmasi Password</label>
                        <span class="error" id="confirmPasswordError"></span>
                    </div>
                    <div class="input-field">
                        <input type="date" id="dob" required>
                        <label for="dob">Tanggal Lahir</label>
                        <span class="error" id="dobError"></span>
                    </div>
                    <div class="input-field">
                        <input type="text" id="phone" required>
                        <label for="phone">Nomor HP</label>
                        <span class="error" id="phoneError"></span>
                    </div>
                    <button class="btn blue darken-2" type="submit" id="submitBtn" disabled>Daftar</button>
                </form>
                <p id="successMsg" class="green-text">Registrasi Berhasil!</p>
            </div>
        </section>
    </main>
    <footer class="blue darken-3 white-text center-align">
        <p>&copy; Muhammad Ulil Abshor</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
